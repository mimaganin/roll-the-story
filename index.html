<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roll the dice and create a story</title>
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="characters-container">
            <div class="dice-container">
                <div class="dice">
                    <div class="face front character one"></div>
                    <div class="face back character one"></div>
                    <div class="face top character one"></div>
                    <div class="face bottom character one"></div>
                    <div class="face right character one"></div>
                    <div class="face left character one"></div>
                </div>
        
                <button class="roll third-dice">
                    Roll a Hero
                </button>
                <button class="refresh-button one">
                    Refresh
                </button>
                <div class="character-two-name"></div>
            </div>
    
            <div class="dice-container">
                <div class="dice">
                    <div class="face front character two"></div>
                    <div class="face back character two"></div>
                    <div class="face top character two"></div>
                    <div class="face bottom character two"></div>
                    <div class="face right character two"></div>
                    <div class="face left character two"></div>
                </div>
        
                <button class="roll third-dice">
                    Roll the partner
                </button>
                <button class="refresh-button two">
                    Refresh
                </button>
                <div class="character-two-name"></div>
            </div>
        </div>
        
        
        <div class="action-container">
            <div class="dice-container">
                <div class="dice">
                    <div class="face front movie"></div>
                    <div class="face back movie"></div>
                    <div class="face top movie"></div>
                    <div class="face bottom movie"></div>
                    <div class="face right movie"></div>
                    <div class="face left movie"></div>
                </div>

                <button class="roll second-dice">
                    Roll a Movie
                </button>
                <button class="refresh-button movie-refresh">
                    Refresh
                </button>
            </div>

            <div class="dice-container">
                <div class="dice">
                    <div class="face front mission"></div>
                    <div class="face back mission"></div>
                    <div class="face top mission"></div>
                    <div class="face bottom mission"></div>
                    <div class="face right mission"></div>
                    <div class="face left mission"></div>
                </div>
        
                <button class="roll">
                   Get a Mission
                </button>
                <button class="refresh-button mission-refresh">
                    Refresh
                </button>
            </div>
        </div>
          
    </main>

    <!-- JS File -->
    <script src="js/roll-dice.js" type="module"></script>
    <!-- <script src="missions.js" type="module"></script> -->
    <!-- <script src="js/api.js" type="text/javascript"></script> -->

</body>

</html>
