<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roll the dice and create a story</title>
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
        <div class="characters-container">
            <div class="dice-container">
                <div class="dice">
                    <div class="face front character one"></div>
                    <div class="face back character one"></div>
                    <div class="face top character one"></div>
                    <div class="face bottom character one"></div>
                    <div class="face right character one"></div>
                    <div class="face left character one"></div>
                </div>
        
                <button class="roll third-dice">
                    Character 1
                </button>
            </div>
    
            <div class="dice-container">
                <div class="dice">
                    <div class="face front character two"></div>
                    <div class="face back character two"></div>
                    <div class="face top character two"></div>
                    <div class="face bottom character two"></div>
                    <div class="face right character two"></div>
                    <div class="face left character two"></div>
                </div>
        
                <button class="roll third-dice">
                    Character 2
                </button>
            </div>
        </div>

        <div class="other-dice-container">
            <div class="dice-container">
                <div class="dice">
                    <div class="face front scenario"></div>
                    <div class="face back scenario"></div>
                    <div class="face top scenario"></div>
                    <div class="face bottom scenario"></div>
                    <div class="face right scenario"></div>
                    <div class="face left scenario"></div>
                </div>
        
                <button class="roll second-dice">
                    Scenario
                </button>
            </div>
        
            <div class="dice-container">
                <div class="dice">
                    <div class="face front object"></div>
                    <div class="face back object"></div>
                    <div class="face top object"></div>
                    <div class="face bottom object"></div>
                    <div class="face right object"></div>
                    <div class="face left object"></div>
                </div>
        
                <button class="roll third-dice">
                    Object
                </button>
            </div>
        
            <div class="dice-container">
                <div class="dice">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                    <div class="face right"></div>
                    <div class="face left"></div>
                </div>
        
                <button class="roll">
                    Mission
                </button>
            </div>
        </div>        
    

    <!-- JS File -->
    <script src="js/roll-dice.js" type="text/javascript"></script>
    <script src="js/api.js" type="text/javascript"></script>

</body>

</html>
